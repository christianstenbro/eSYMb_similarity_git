
{% block title %}
<span style="display: none;">Experiment: Practice</span>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ static 'esymb_transmission/experiment_layout.css' }}" type="text/css">
{% endblock %}

{% block scripts %}
<script src="{{ static 'esymb_transmission/drawing_nomoderation.js' }}" type="text/javascript"></script>
<script src="{{ static 'esymb_transmission/html2canvas.js' }}" type="text/javascript"></script>

<script type="text/javascript">
 document.addEventListener("DOMContentLoaded", function(){
	 setTimeout(function() {
		 div = document.querySelector(".delay");
		 if (div) div.style.position = "inherit"
	 }, 2000)

 });
</script>
		{% endblock %}

{% block content %}
{% include C.INSTRUCTIONS_TEMPLATE %}
<div id="wrapper">


  <div class="whole delay">
		{{ formfield_errors 'drawing' }}


		<p style="text-align: center;">Draw!</p>
		<div id="draw">
			<label>
				<input required type="hidden" name="drawing" id="drawing">
				<input required type="hidden" name="linecount" id="linecount">
				<div id="surface" margin-top:0 !important;">
					<div id="canvas" class="canvas"></div>
				</div>
			</label>
		</div>

		<button class="otree-btn-next btn btn-primary" type="button" onclick="validate_drawing(submit_send);" style="float: right;">
			Next
		</button>

  </div>
  
</div>


<br />


{% endblock %}
