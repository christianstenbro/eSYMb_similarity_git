{{ block title }}
<span style="display: none;">Instruction_3</span>
{{ endblock }}

{% block content %}

<style>
  body {
      background-color: ghostwhite;
  }
</style>

<div class="card instructions panel panel-default">
  <h4 class="card-header">Instructions</h4>
    <div class="collapse{{ instructions_hidden }}" id="instructionsbody">
      <div class="card card-body">
        <p>
          Here are further examples:
        </p>
        <div id="draw" style="display: flex; justify-content: center; margin-bottom: 10px; margin-top: 10px;">
          <ul>
            <li style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;"> 
              <p>In this pair the similarity is relatively <strong>HIGH</strong>:</p>
              <img id="imagePair" src="{{ static 'similarity/instruction_images/instruction_4_high.png' }}" alt="" style="width: 35%; height: auto; border: 0px dotted">
            </li>
            <li style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;"> 
              <p>In this pair the similarity is <strong>INTERMEDIATE</strong>:</p>
              <img id="imagePair" src="{{ static 'similarity/instruction_images/instruction_4_medium.png' }}" alt="" style="width: 35%; height: auto; border: 0px dotted">
            </li>
            <li style="display: flex; flex-direction: column; align-items: center; margin-bottom: 10px;"> 
              <p>In this pair the similarity is relatively <strong>LOW</strong>:</p>
              <img id="imagePair" src="{{ static 'similarity/instruction_images/instruction_4_low.png' }}" alt="" style="width: 35%; height: auto; border: 0px dotted">
            </li>
          </ul>
        </div> 
      </div>
    </div>
  </div>
  
</div>

<br />

<div style="float: right;">
{{ next_button }}
</div>

{{ endblock }}
