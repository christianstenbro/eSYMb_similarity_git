{{ block content }}
    <style>
        #text-wrapper p {
            margin-top: 2em;
        }
        #text-wrapper .btn {
            margin-top: 2em;
        }
    </style>
    <div id="text-wrapper">
        <div style="text-align: center;">
            <h2>Final Questions</h2>
        </div>
        
        <div id="formfield-container" style="display: flex; flex-direction: column; align-items: center; margin: 50px auto 0 auto; padding: 30px; border-radius: 5px; width: fit-content; background-color: #eee;">
          <div>
            {{ formfield 'technicalIssues' }}
            <br>
            {{ formfield 'dataValidity' }}
          </div>
        </div>
        
        <div style="text-align: center;">
            <p>Click <strong>Continue</strong> to complete the study.</p>
            <button type="submit" class="btn btn-primary">Continue</button>
        </div>
    </div>


{{ endblock }}
